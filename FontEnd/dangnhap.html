<!doctype html>
<html lang="en">
  <head>
    <title>LOGIN</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/login.css">
    <!-- Bootstrap CSS -->
    <script language="javascript">
            function validateForm()
             {
             
                 // Bước 1: Lấy giá trị của username và password
                 var username = document.getElementById('login-username').value;
                 var password = document.getElementById('login-password').value;
             
                 // Bước 2: Kiểm tra dữ liệu hợp lệ hay không
                 if (username === ''){
                     alert('Bạn chưa nhập tên đăng nhập');
                 }
                 else if (password === '')
                 {
                     alert('Bạn chưa nhập mật khẩu');
                 }
                 else{
                     alert('Dữ liệu hợp lệ, ta có thể chấp nhận submit form');
                     return true;
                 }
             
                 return false;
             }
    </script>
        <style>
            .form-control{
                width:150px;
            height:20px;
            border: 2px solid #cc0000;
            -moz-border-radius: 10px;
            -webkit-border-radius: 10px;
            -ms-border-radius: 10px;
            -o-border-radius: 10px;
            border-radius: 10px;
            }
        </style>
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body style="background-color:darkcyan;width: 100%;height: 100%; overflow-x: hidden;overflow-y: hidden; " >
        <div class="container"   border="0" style="margin-left: 35%; margin-top: 10%;">
                <div id="loginbox" border="0" style="margin-top:50px; text-align: center;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <h3 align="center">LOGIN</h3>
                    <div class="panel panel-info">
                        
            
                        <div style="padding-top:30px" class="panel-body">
            
                            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12">
                            </div>
                            <!--  form login đăng nhập  -->
                            <form id="loginform" class="form-horizontal" role="form" action="" method="POST" onsubmit="return validateForm()">
            
                                <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input id="login-username" type="text" class="form-control" name="username" value=""placeholder="username">
                                </div>
            
                                <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                                </div>
            
                                <div class="input-group">
                                    <div class="checkbox">
                                        <label>
                                            <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                        </label>
                                        <label style="float: right;  position: relative; text-decoration: none; ">
                                            <a href="#">Forgot password?</a>
                                        </label>
                                    </div>
                                </div>
                                <!-- Button -->
                                <div style="margin-top:10px" class="form-group">
                                   
                                    <div class="col-sm-12 controls">
                                        <button id="btn-login" href="#" class="btn btn-success" type="submit">Login</button>
                                        <button id="btn-sigin" style=" margin-left: 20px; text-decoration: none;" type="button" class="btn btn-warning">
                                            <a href="dangky.html">Sign Up Here</a>
                                        </button>
                                    </div>
                                </div>
                            </form>
                            <!--  form login đăng nhập  -->
                        </div>
                    </div>
                </div>
            </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
